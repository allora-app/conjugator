<img class="flag" [src]="selectedImage">

<md-select name="language"
    [(ngModel)]="selectedLanguage"
    (change)="onChange(selectedLanguage)">
  <md-option *ngFor="let lang of languages" [value]="lang.value">
    {{lang.viewValue}}
  </md-option>
</md-select>

<md-input-container>
  <input mdInput placeholder="Enter verb to search" [(ngModel)]="searchVerb">
</md-input-container>

<button md-raised-button (click)="search()">Search</button>
